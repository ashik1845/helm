<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biker Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar (reuse existing navbar from main page) -->
    <nav class="navbar">
        <div class="logo">Zero Crash</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="upload-container">
        <h1>Biker Details</h1>
        <p>Please fill out the biker details below:</p>
        
        <!-- Form Container -->
        <div class="form-box">
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" name="age" required>
                </div>

                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob" required>
                </div>

                <div class="form-group">
                    <label for="contact">Contact Number</label>
                    <input type="text" id="contact" name="contact" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea id="address" name="address" required></textarea>
                </div>

                <div class="form-group">
                    <label for="blood-group">Blood Group</label>
                    <select id="blood-group" name="blood-group">
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="bike-number">Bike Number</label>
                    <input type="text" id="bike-number" name="bike-number" required>
                </div>

                <div class="form-group">
                    <label for="bike-model">Bike Model</label>
                    <select id="bike-model" name="bike-model">
                        <option value="model1">Model 1</option>
                        <option value="model2">Model 2</option>
                        <option value="model3">Model 3</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="bike-image">Bike Image</label>
                    <input type="file" id="bike-image" name="bike-image" accept="image/*">
                </div>

                <div class="form-group">
                    <label for="biker-image">Biker Image</label>
                    <input type="file" id="biker-image" name="biker-image" accept="image/*">
                </div>

                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
